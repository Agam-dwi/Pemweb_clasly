<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Schedule - Classly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Class Schedule</h1>

    <div id="schedule-list" class="schedule-list empty">
      <p class="empty-message">You donâ€™t have any class schedule yet.</p>
    </div>

    <!-- Floating button -->
    <div class="floating-button" title="Input class schedule">
      <span>+</span>
    </div>
  </div>
<!-- Form input schedule (awalnya hidden) -->
<div id="schedule-form" class="modal hidden">
  <div class="modal-content">
    <h2>Tambah Jadwal Kelas</h2>
    <form id="classForm">
      <label>Hari:
        <input type="text" name="hari" required />
      </label>
      <label>Waktu (misal: 08:00 - 10:00):
        <input type="text" name="waktu" required />
      </label>
      <label>Mata Kuliah:
        <input type="text" name="matkul" required />
      </label>
      <label>Tempat (misal: Gd. B Lt. 3):
        <input type="text" name="tempat" required />
      </label>
      <div class="form-actions">
        <button type="submit">Simpan</button>
        <button type="button" id="cancelBtn">Batal</button>
      </div>
    </form>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
